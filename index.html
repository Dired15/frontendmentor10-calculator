<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title></title>

</head>

<body>

    <div id="calculator">

        <div id="header">

            <h1>calc</h1>
            <div id="themeSection">

                <h2>THEME</h2>
                <div id="themeSelector">

                    <div id="numberAboveButton">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>

                    </div>
 
                    <div id="themeSwitchButton">

                        <div class="themeOption selected">
                            <div></div>
                        </div>
                        <div class="themeOption">
                            <div></div>
                        </div>
                        <div class="themeOption">
                            <div></div>
                        </div>

                    </div>

                </div>

            </div>

        </div>

        <div id="screenCalculator">

            <p>0</p>
        </div>

        <div id="keyboard">

            <button id="7" class="operator">7</button>
            <button id="8" class="operator">8</button>
            <button id="9" class="operator">9</button>
            <button id="del" class="correctKey">DEL</button>

            <button id="4" class="operator">4</button>
            <button id="5" class="operator">5</button>
            <button id="6" class="operator">6</button>
             <button id="add" class="operator">+</button>

            <button id="1" class="operator">1</button>
            <button id="2" class="operator">2</button>
            <button id="3" class="operator">3</button>
             <button id="substract" class="operator">-</button>

            <button id="dot" class="operator">.</button>
            <button id="0" class="operator">0</button>
           <button id="divide" class="operator">/</button>
            <button id="multiply" class="operator">x</button>
           
            <button id="reset" class="correctKey">RESET</button>
            <button id="equal">=</button>
            
            
            
            
            

        </div>




    </div>

 <script src="js/script.js"></script>
</body>












</html>
